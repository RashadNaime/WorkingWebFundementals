<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="Index.html" method="post">
        <h1>Registration Form</h1>
        <p>First Name:* <input type="text" name="first_name"></p>
        <p>Last Name:* <input type="text" name="last_name"></p>
        <p>Email:* <input type="email" name="first_name"></p>
        <p>Password:* <input type="password" name="password"></p>
        <p>Confirm Password:* <input type="password" name="password2"></p>
        <p>Birthdate:* <input type="date" name="dob"></p>
        <p>Gender Identity:</p>
        <p>
            <input type="radio" name="male">
            <label>Male</label> &nbsp; &nbsp;
            <input type="radio" name="female">
            <label>Female</label> &nbsp; &nbsp;
            <input type="radio" name="Non-Binary">
            <label>Non-binary</label> &nbsp; &nbsp;
            <input type="radio" name="N/A">
            <label>I prefer not to answer</label>
        </p>
        <p>A short description about myself: <br> <textarea name="comment" cols="50" rows="6"></textarea></p>
        <p>Favorite language:
            <select name="Language">
                <option>Javascript</option>
                <option>C++</option>
                <option>Python</option>
                <option>Java</option>
            </select>
        </p>
        <p>
            <input type="checkbox" name="agree">
            <label>Yes, I would like to receive periodic email updates</label> &nbsp; &nbsp;
        </p>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
